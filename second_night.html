<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویدیو عاشقانه 🌻</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/public.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            font-family: "Iranian-Sans", sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #fbc02d;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(251, 192, 45, 0.5);
        }

        .video-container {
            border: 3px solid #fbc02d;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(251, 192, 45, 0.3);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            background-color: #000;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 1rem;
            display: block;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #fbc02d;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ffd54f;
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="my-3">

    <h1>🌙 ویدیو مخصوص سایه 🌻</h1>

    <div class="video-container">
        <video controls poster="assets/images/preview.jpg">
            <source src="assets/media/01.mp4" type="video/mp4">
            مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند 💔
        </video>
    </div>

    <a href="index.html" class="btn back-btn mt-4">بازگشت به صفحه اصلی</a>

</body>

</html>
