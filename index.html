    <script>

        // تاریخ شروع اولین شب
        const startDate = new Date("2025-10-12T00:00:00");

        // تاریخ فعلی
        const now = new Date();

        // هر شب ساعت 00:00 شب باز میشه
        let openNight = 0;
        for (let i = 0; i < 7; i++) {
            let nightDate = new Date(startDate);
            nightDate.setDate(startDate.getDate() + i);
            nightDate.setHours(0, 0, 0, 0); // شروع شب جدید (همان روز 00:00)

            if (now >= nightDate) {
                openNight = i + 1; // این شب باید باز باشد
            }
        }

        // باز کردن کارت شب‌های باز شده
        for (let i = 1; i <= openNight; i++) {
            const card = document.getElementById(`card${i}`);
            if (card) {
                card.classList.remove("locked");
                const icon = card.querySelector(".bi");
                if (icon) icon.remove();

                const img = document.createElement("img");
                img.src = `assets/images/unlock_${i}.jpg`;
                img.classList.add("overlay-img");
                card.prepend(img);
            }
        }

        // --- تایمر تا 12 شب ---
        function updateCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // 12 شب امشب

            const diff = midnight - now;
            if (diff <= 0) {
                document.getElementById("countdown").textContent = "✨ وقت باز شدن شب بعدی رسیده!";
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent =
                `${hours} ساعت و ${minutes} دقیقه و ${seconds} ثانیه`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

    </script>
